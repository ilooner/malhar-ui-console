<div class="modal-header">
    <h3 class="modal-title">{{ params.title }}</h3>
</div>
<div class="modal-body" ng-if="params.body">{{ params.body }}</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">{{ params.confirmText || 'Okay' }}</button>
    <button class="btn btn-default" ng-click="$dismiss()">{{ params.cancelText || 'Cancel' }}</button>
</div>
